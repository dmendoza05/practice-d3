<!DOCTYPE html>
<html>
<head>
  <title> Barchart 1 </title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <script type="text/javascript">
    var random = [20, 40, 50, 60]

    var width = 600,
        height = 400;

    var barHeight = d3.scale.linear()
        .domain([0, 60])
        .range([0, width]);

    var barColor = d3.scale.linear()
        .domain([0, 60])
        .range(['green', '#993'])

    var chart = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .style('background-color', '#000');

    var bars = chart.selectAll('rect')
        .data(random)
        .enter()
            .append('rect')
            .attr('fill', function(d){ return barColor(d)})
            .attr('width', function(d){ return barHeight(d) })
            .attr('height', 50)
            .attr('y', function(d, i){ return i * 100})

  </script>
</body>
</html>
