<!DOCTYPE html>
<html>
<head>
  <title> Barchart 1 </title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <script type="text/javascript">
    var random = [20, 40, 50, 60, 10, 70, 10, 8, 2, 44]

    var width = 600,
        height = 500;

    var barHeight = d3.scale.linear()
        .domain([0, d3.max(random) + 10])
        .range([0, width - 50]);

    var barColor = d3.scale.linear()
        .domain([0, 60])
        .range(['green', '#993'])

    var axis = d3.svg.axis()
        .scale(barHeight)

    var chart = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .style('background-color', '#000')
        .append('g')
        .attr('transform', 'translate(20, 30)');

    var bars = chart.selectAll('rect')
        .data(random)
        .enter()
            .append('rect')
            .attr('fill', function(d){ return barColor(d)})
            .attr('width', function(d){ return barHeight(d) })
            .attr('height', 30)
            .attr('y', function(d, i){ return i * 40})

    chart
        .append('g')
        .attr('transform', 'translate(0,400)')
        .attr('fill', '#876')
        .call(axis)


  </script>
</body>
</html>
